server:
  port: 19401

spring:
  application:
    name: stan-service-gateway
  cloud:
    config:
      name: ${spring.application.name},datasource
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config-server
    gateway:
      routes:
      - id: stan-service-route
        uri: lb://stan-service
        predicates:
          - Path=/stan/**
        filters:
          - StripPrefix=1
  profiles:
    active: dev
# 通用路由配置
