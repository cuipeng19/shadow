server:
  port: 19401

spring:
  application:
    name: stan-service-gateway
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@10.255.2.146:1521:pandb
    username: posp
    password: posp
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
      - id: stan-service-route
        uri: lb://stan-service
        predicates:
          - Path=/stan/**
        filters:
          - StripPrefix=1
