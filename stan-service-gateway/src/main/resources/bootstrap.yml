#    gateway:
#      discovery:
#        locator:
#          enabled: true
#          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://peer1:19001/eureka/,http://peer2:19002/eureka/

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info

logging:
  level:
    org.springframework.cloud.gateway: debug
  file:
    path: logs

