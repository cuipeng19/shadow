server:
  port: 19101

spring:
  application:
    name: creepin-service
  cloud:
    config:
      name: ${spring.application.name},datasource,redis
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config-server
#    alibaba:
#      seata:
#        tx-service-group: shadow-tx-group
  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://peer1:19001/eureka/,http://peer2:19002/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
        loggerLevel: basic
  hystrix:
    enabled: false

mybatis:
  mapperLocations: classpath:mapper/*Mapper.xml

mapper:
  not-empty: false
  mappers: tk.mybatis.mapper.common.Mapper

logging:
  file:
    path: logs
